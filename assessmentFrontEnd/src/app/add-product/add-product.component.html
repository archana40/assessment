<div class="container">
    <div class="col-md-6 offset-3 mt-4 card card-body">
        <h1 class="text-center text-white bg-dark">Add Product</h1>
        <form action="" method="" #form="ngForm" (ngSubmit)="postForm(form)">
            <div class="form-group">
                <input type="text" class="form-control" name="prodName" #prodName="ngModel" ngModel required
                    placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="category" #category="ngModel" ngModel required
                    placeholder="Enter category">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="company" #company="ngModel" ngModel required
                    placeholder="Enter company Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="quantity" #quantity="ngModel" ngModel required
                    placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="price" #price="ngModel" ngModel required
                    placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-outline-success">Add</button>
        </form>
    </div>

</div>
