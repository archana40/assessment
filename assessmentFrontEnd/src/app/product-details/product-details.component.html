

<div class="container col-md-10 offset-1">
    <h1>Product Details</h1>
    <div class="container col-md-4 offset-4">
        <div class="row">
            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                    placeholder="&#61442;  Start searching for ProductName">
            </div>
    
        </div>
    </div>
    <table class="table table-bordered ">
        <thead class="text-white bg-dark">
            <tr>
                <td>ProductName</td>
                <td>Category</td>
                <td>Company</td>
                <td>quantity</td>
                <td>price</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of items | filter:searchText">
                <td>{{data.prodName}}</td>
                <td>{{data.category}}</td>
                <td>{{data.company}}</td>
                <td>{{data.quantity}}</td>
                <td>{{data.price}}</td>
                <td><button type="button" class="btn-outline-warning" (click)='sendProduct(data)' data-toggle="modal"
                        data-target=".bd-example-modal-lg">Edit</button></td>
                <td><button type="button" class="btn-outline-danger"
                        (click)='deleteProductDetails(data._id)'>Delete</button></td>
            </tr>
        </tbody>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update product Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form action="" #form='ngForm' (ngSubmit)='updateProducts(form.value)'>
                            <input type="hidden" name="id" #id='ngModel' [(ngModel)]='prodDetails._id'>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" name="prodName" id="" #prodName='ngModel'
                                            placeholder="prodName" class="form-control" ngModel
                                            [(ngModel)]='prodDetails.prodName' required>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" name="category" id="" #category='ngModel'
                                            placeholder="Ccategory" class="form-control" ngModel
                                            [(ngModel)]='prodDetails.category' required>

                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" name="company" id="" #company='ngModel' placeholder="company"
                                            class="form-control" ngModel [(ngModel)]='prodDetails.company' required>

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" name="quantity" id="" #quantity='ngModel'
                                            placeholder="quantity" class="form-control" ngModel
                                            [(ngModel)]='prodDetails.quantity' required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" name="price" id="" #price='ngModel' placeholder="price"
                                            class="form-control" ngModel [(ngModel)]='prodDetails.price' required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Update details</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </table>
</div>
